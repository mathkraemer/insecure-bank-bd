{
    "type": "Coverity configuration",
    "format_version": 1,
    "format_minor_version": 7,
    "settings": {
        "server": {
            "url": "http://connect:6080",
            "on_new_cert": "trust"
        },
        "stream": "insecure-bank-bd-master",
        "cov_run_desktop": {
            "build_cmd": ["mvn", "-DskipTests", "package"],
            "clean_cmd": ["mvn", "clean"],
            "build_options": ["--no-security-da"]
        },
        "ide": {
            "build_strategy": "CUSTOM"
        }
    }
}
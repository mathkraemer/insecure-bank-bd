capture:
  build:
    clean-command: mvn clean
    build-command: mvn -B -DskipTests package
    #build-commnad: mvn -B -DskipTests -DskipITs clean install # default build-command-inference command for Maven projects
  languages:
    include:
    - java
    - javascript
    - configuration
  security-da: false

analyze:
  aggressiveness-level: low
  checkers:
    all: false
    all-security: false
    webapp-security:
      enabled: true
      aggressiveness-level: low




